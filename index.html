<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="expense-form">
        <h2>Add new expense</h2>
        
        <div class="inputs">
            <label  for="expense-name">Expense Name</label>
            <input type="text" id="expense-name" placeholder="Enter the expense name">
        </div>
        <div class="inputs">
            <label>Expense Amount</label>
            <input  type="text"  id="expense-amount" placeholder="Enter the expense amount in $">
        </div>

        <div class="btn-class">
            <a class="add-btn" href="#">Add</a>
            <span id="error-span">Please fill all field</span>
        </div>
    </div>

    <div class="expense-table">
        <h2>Expense Table</h2>
        <table>
            <tr id="title">
              <th style="border-top-left-radius: 10px;">Name</th>
              <th>Amount</th>
              <th style="border-top-right-radius: 10px;">Action</th>
            </tr>
            <tr id="table-button">
              <td  style="border-bottom-left-radius: 10px;">Total</td>
              <td id="expense-sum">0</td>
              <td style="border-bottom-right-radius: 10px;"></td>
            </tr>
          </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
